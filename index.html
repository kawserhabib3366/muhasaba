<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuhƒÅsabah | The System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Inter:wght@300..700&family=JetBrains+Mono:wght@400;700&family=Exo+2:wght@400..900&family=Russo+One&family=Cinzel:wght@400..900&family=Rajdhani:wght@300..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --primary-glow: rgba(16, 185, 129, 0.5);
            --primary-bg: rgba(16, 185, 129, 0.1);
            --bg-color: #030303;
            --font-heading: 'Orbitron', sans-serif;
        }

        [data-theme='blue'] {
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --primary-bg: rgba(59, 130, 246, 0.1);
            --font-heading: 'Exo 2', sans-serif;
        }

        [data-theme='red'] {
            --primary: #ef4444;
            --primary-glow: rgba(239, 68, 68, 0.5);
            --primary-bg: rgba(239, 68, 68, 0.1);
            --font-heading: 'Russo One', sans-serif;
        }

        [data-theme='gold'] {
            --primary: #f59e0b;
            --primary-glow: rgba(245, 158, 11, 0.5);
            --primary-bg: rgba(245, 158, 11, 0.1);
            --font-heading: 'Cinzel', serif;
        }

        [data-theme='violet'] {
            --primary: #a855f7;
            --primary-glow: rgba(168, 85, 247, 0.5);
            --primary-bg: rgba(168, 85, 247, 0.1);
            --font-heading: 'Rajdhani', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }

        .font-system {
            font-family: var(--font-heading);
        }

        .system-glow {
            text-shadow: 0 0 10px var(--primary-glow), 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .system-border {
            border-color: var(--primary-glow);
        }

        .system-bg {
            background-color: var(--primary-bg);
        }

        .system-text {
            color: var(--primary);
        }

        .system-btn {
            background-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .scanline {
            width: 100%;
            height: 2px;
            z-index: 100;
            background: var(--primary);
            opacity: 0.05;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            animation: scanline 6s linear infinite;
        }

        @keyframes scanline {
            0% { top: 0; }
            100% { top: 100vh; }
        }

        @keyframes title-breathing {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 5px var(--primary-glow)); }
            50% { filter: brightness(1.3) drop-shadow(0 0 15px var(--primary-glow)); }
        }

        .animate-title {
            animation: title-breathing 3s ease-in-out infinite;
        }

        @keyframes complete-glow {
            0% { box-shadow: 0 0 0px var(--primary-glow); }
            50% { box-shadow: 0 0 30px var(--primary-glow); }
            100% { box-shadow: 0 0 0px var(--primary-glow); }
        }

        .animate-complete {
            animation: complete-glow 1s ease-in-out;
        }

        .rpg-panel, .holographic-panel {
            position: relative;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 2rem;
            overflow: hidden;
        }

        .level-up-animate {
            animation: level-up-glow 2.5s ease-in-out;
        }

        @keyframes level-up-glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(2); transform: scale(1.1); }
        }

        .corner-accent::before, .corner-accent::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border: 2px solid var(--primary);
            opacity: 0.6;
            pointer-events: none;
        }

        .corner-accent-tl::before { top: 0; left: 0; border-right: 0; border-bottom: 0; }
        .corner-accent-br::after { bottom: 0; right: 0; border-left: 0; border-top: 0; }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .nav-glass {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -10px 50px rgba(0,0,0,0.8);
        }

        .transition-theme {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
