
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuhƒÅsabah | The System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Inter:wght@300..700&family=JetBrains+Mono:wght@400;700&family=Exo+2:wght@400..900&family=Russo+One&family=Cinzel:wght@400..900&family=Rajdhani:wght@300..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --primary-glow: rgba(16, 185, 129, 0.5);
            --primary-bg: rgba(16, 185, 129, 0.1);
            --bg-color: #050505;
            --font-heading: 'Orbitron', sans-serif;
        }

        [data-theme='blue'] {
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --primary-bg: rgba(59, 130, 246, 0.1);
            --font-heading: 'Exo 2', sans-serif;
        }

        [data-theme='red'] {
            --primary: #ef4444;
            --primary-glow: rgba(239, 68, 68, 0.5);
            --primary-bg: rgba(239, 68, 68, 0.1);
            --font-heading: 'Russo One', sans-serif;
        }

        [data-theme='gold'] {
            --primary: #f59e0b;
            --primary-glow: rgba(245, 158, 11, 0.5);
            --primary-bg: rgba(245, 158, 11, 0.1);
            --font-heading: 'Cinzel', serif;
        }

        [data-theme='violet'] {
            --primary: #a855f7;
            --primary-glow: rgba(168, 85, 247, 0.5);
            --primary-bg: rgba(168, 85, 247, 0.1);
            --font-heading: 'Rajdhani', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }

        .font-system {
            font-family: var(--font-heading);
        }

        .font-mono {
            font-family: 'JetBrains+Mono', monospace;
        }

        .system-glow {
            text-shadow: 0 0 10px var(--primary-glow), 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .system-border {
            border-color: var(--primary-glow);
        }

        .system-bg {
            background-color: var(--primary-bg);
        }

        .system-text {
            color: var(--primary);
        }

        .system-btn {
            background-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, var(--primary-bg) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.15;
            position: fixed;
            top: -100px;
            left: 0;
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { top: -100px; }
            100% { top: 100vh; }
        }

        @keyframes complete-shimmer {
            0% { filter: brightness(1); box-shadow: 0 0 0px var(--primary); }
            50% { filter: brightness(1.8); box-shadow: 0 0 30px var(--primary); }
            100% { filter: brightness(1); box-shadow: 0 0 5px var(--primary); }
        }

        @keyframes level-up-pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 var(--primary-glow); border-color: var(--primary-glow); }
            20% { transform: scale(1.15); box-shadow: 0 0 40px 15px var(--primary-glow); border-color: white; }
            40% { transform: scale(1.15); box-shadow: 0 0 20px 5px white; border-color: white; }
            100% { transform: scale(1); box-shadow: 0 0 0 0 transparent; border-color: var(--primary-glow); }
        }

        .animate-complete {
            animation: complete-shimmer 0.8s ease-out forwards;
        }

        .level-up-animate {
            animation: level-up-pulse 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            position: relative;
            z-index: 30;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
            border: 2px solid #0a0a0a;
        }

        .nav-glass {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .transition-theme {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Smooth scrolling container optimization */
        .scroll-mask {
            mask-image: linear-gradient(to bottom, black 90%, transparent 100%);
        }
    </style>
